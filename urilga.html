<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Invitation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #820000;
        }
        .container {
            position: relative;
            display: inline-block;
        }
        .invitation-image {
            width: 100%;
            max-width: 600px;
        }
        .button {
            display: block;
            background-color: #ff4500;
            color: white;
            padding: 15px 0;
            text-decoration: none;
            border: none;
            border-radius: 0;
            font-size: 1.2em;
            font-weight: bold;
            width: 100%; /* 이미지와 동일한 너비 */
            max-width: 600px;
            margin: 0 auto;
        }
        .button:hover {
            background-color: #d14000;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 초대장 이미지 -->
        <img src="./mon_urilga2.png" alt="초대장" class="invitation-image" />
        <!-- 지도 버튼 -->
        <a class="button" href="https://map.naver.com/v5/search/한국기독교%20100주년%20기념관" target="_blank">Газрын зураг харах</a>
    </div>
</body>
</html>
